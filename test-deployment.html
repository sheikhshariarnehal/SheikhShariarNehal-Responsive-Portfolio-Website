<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test - Shariar Nehal Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🚀 Vercel Deployment Test</h1>
        <p>This page helps diagnose deployment issues for the Shariar Nehal Portfolio.</p>
        
        <div class="test-item" id="css-test">
            <h3>CSS Loading Test</h3>
            <p id="css-status">Testing...</p>
        </div>
        
        <div class="test-item" id="js-test">
            <h3>JavaScript Loading Test</h3>
            <p id="js-status">Testing...</p>
        </div>
        
        <div class="test-item" id="api-test">
            <h3>API Connection Test</h3>
            <p id="api-status">Testing...</p>
        </div>
        
        <div class="test-item" id="assets-test">
            <h3>Assets Loading Test</h3>
            <p id="assets-status">Testing...</p>
        </div>
        
        <div class="test-item">
            <h3>Quick Links</h3>
            <p>
                <a href="/" style="margin-right: 10px;">🏠 Home</a>
                <a href="/projects" style="margin-right: 10px;">📁 Projects</a>
                <a href="/experience" style="margin-right: 10px;">💼 Experience</a>
                <a href="/cms" style="margin-right: 10px;">⚙️ CMS</a>
                <a href="/api/health" style="margin-right: 10px;">🔍 API Health</a>
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Test CSS loading
            const testElement = $('<div>').css('display', 'none').appendTo('body');
            if (testElement.css('display') === 'none') {
                $('#css-status').text('✅ CSS is loading correctly').parent().addClass('success');
            } else {
                $('#css-status').text('❌ CSS loading failed').parent().addClass('error');
            }
            testElement.remove();
            
            // Test JavaScript
            $('#js-status').text('✅ JavaScript is working correctly').parent().addClass('success');
            
            // Test API
            $.get('/api/health')
                .done(function(data) {
                    $('#api-status').text('✅ API is responding: ' + data.status).parent().addClass('success');
                })
                .fail(function() {
                    $('#api-status').text('❌ API connection failed').parent().addClass('error');
                });
            
            // Test assets
            const img = new Image();
            img.onload = function() {
                $('#assets-status').text('✅ Assets are loading correctly').parent().addClass('success');
            };
            img.onerror = function() {
                $('#assets-status').text('❌ Assets loading failed').parent().addClass('error');
            };
            img.src = './assets/images/favicon.png';
        });
    </script>
</body>
</html>
